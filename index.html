<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cc96df059.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Task List</title>
  </head>
  <body>
<div class="holder">
    <div class="field">
        <h2>Task List</h2><br />
        <input type="text" class="addList" placeholder=" Add item" />
        <i class="far fa-plus-square" onClick="addTask()"></i>
        <select class="filter" onclick="filterResults()">
          <option value="all" selected>All</option>
          <option value="complete">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
        <div class="message"></div>
    </div>
    <div class="itemHolder">
        <div class="items">
            <ul class="list">
            </ul>
        </div>
        <div class="opaque"></div>
    </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
